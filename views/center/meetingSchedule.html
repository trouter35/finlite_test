<div ng-controller="MeetingScheduleCtrl">
    <div class="col-md-12">
        <div class="col-md-6 col-sm-6">
            <i class="fa fa-circle  statusactive"></i>
            <i class="fa fa-map-marker"></i>
            <strong class="ng-binding"> {{centerName}} </strong>
            <small class="ng-binding">
                <i class="fa fa-building-o"></i> {{office}}
            </small>
        </div>
    </div>
    <div class="col-md-12">
        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="fa fa-th"></span> <span data-i18n="Meeting Schedule"></span>Meeting Schedule </strong></div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="col-md-12">
                        difference {{diff}}

                        <div class="form-group" >
                            <label for="defaultDate" class="col-sm-4 control-label">Next Default Meeting Date</label>
                            <div class="col-sm-8">
                                <input type="text"  class=" form-control "  ng-disabled="true" ng-model="center.NextDefaultMeetingDate"  placeholder="Date"   > 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="NextMeetingDate" class="col-sm-4 control-label">Next Meeting Date</label>

                            <div class="col-sm-8 input-group date">
                                <input type="text" id="nepaliDate1"   class="nepali-calendar  form-control"  ng-model="center.NextMeetingDate"  placeholder="Date"/>
                                <span class='input-group-addon ' >
                                    <a href='' onclick="LoadCalander();">
                                        <i class="fa fa-calendar">
                                        </i></a>
                                </span>
                            </div>

                        </div>

                        <div class="form-group" >
                            <label for="RescheduledReason" class="col-sm-4 control-label">Reason for Rescheduling</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control " ng-model="center.RescheduledReason"  > 
                            </div>
                        </div>

                    </div>
                    {{center}}
                    <button type="submit" ng-disabled="isDisabled"  class="btn btn-success pull-right" ng-click="SaveSchedule(center)">Save</button>
                </form>  
            </div>
        </section>
    </div>
</div>

<script>
    function LoadCalander() {
        alert("Test");
        $('.nepali-calendar').nepaliDatePicker();

    }



</script>

<header  data-ng-controller="HeaderController" class="clearfix">

    <!-- Logo -->
    <div class="logo">
        <a href="#/">
            <img src="img/finlite-logo.png" alt="" height="40">
            <!--span>{{main.brand}}</span--> 
        </a>
    </div>

    <!-- needs to be put after logo to make it working-->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul class="nav-left list-unstyled">
            <li >
                <a data-toggle-min-nav href="/#"
                   class="toggle-min"
                   ><i class="fa fa-bars"></i></a>
            </li>
            <li class="dropdown text-normal nav-profile">
                <a href="javascript:;" class="dropdown-toggle" >
                    <img src="{{$root.photo}}" alt="" class="img-circle img30_30">
                    <span class="hidden-xs">
                        <span data-i18n={{main.name}}>{{$root.name}}</span>
                    </span>
                </a>
                <ul class="dropdown-menu dropdown-dark with-arrow">
                    <li>
                        <a href = "#/profile" >
                            <i class="fa fa-user"></i>
                            <span data-i18n="My Profile"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#/tasks">
                            <i class="fa fa-check"></i>
                            <span data-i18n="My Tasks"></span>
                        </a>
                    </li>
                    <li>
                        <a href="" ng-click="lock()">
                            <i class="fa fa-lock"></i>
                            <span data-i18n="Lock">Lock</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/timeline">
                            <i class="fa fa-calendar"></i>
                            <span data-i18n="Timeline">Timeline</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/logout">
                            <i class="fa fa-sign-out"></i>
                            <span data-i18n="Log Out"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown langs text-normal" data-ng-controller="LangCtrl">
                <a href="javascript:;" class="dropdown-toggle active-flag" data-toggle="dropdown">
                    <div class="flag {{ getFlag()}}"></div>
                </a>
                <ul class="dropdown-menu dropdown-dark with-arrow list-langs" role="menu">
                    <li data-ng-show="lang !== 'English'">
                        <a href="javascript:;" data-ng-click="setLang('English')"><div class="flag flags-english"></div> English</a></li>
                    <li data-ng-show="lang !== 'नेपाली‬'">
                        <a href="javascript:;" data-ng-click="setLang('नेपाली‬')"><div class="flag flags-nepali"></div> नेपाली‬</a></li>
                    <li data-ng-show="lang !== 'हिन्दी‬'">
                        <a href="javascript:;" data-ng-click="setLang('हिन्दी‬')"><div class="flag flags-hindi"></div> हिन्दी‬</a></li>


                </ul>
            </li>

        </ul>
